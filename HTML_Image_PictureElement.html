<!DOCTYPE html>
<html>

       <title>Picture element</title>

        <h2>The picture Element:</h2>

            <source media="(min-width:650px)" srcset="mediumImage.jpg">
            <img src="smallImage.jpg" style="width:auto;">
        </picture> 
    </body>
</html>
