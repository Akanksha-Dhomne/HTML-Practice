<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>The form Autocomplete Attribute:</h1>
        <p>Fill in and submit the form, then reload the page , start to fill in the form again- and see how Autocomplete works.</p>
        <p>When autocomplete is "ON".</p>

        <form action="/action_page.php" autocomplete="on">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="Akanksha"><br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Dhomne"><br>
            <br>
            <input type="submit" value="Submit">
        </form>

        <hr>
        <br>
        <br>

        <p>When autocomplete is "OFF".</p>

        <form action="/action_page.php" autocomplete="off">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="Akanksha"><br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Dhomne"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
