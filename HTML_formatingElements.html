<!DOCTYPE html>
<html>
    <head>
        <title>Testing formating tags</title>
    </head>
    <body>
        <p><b>this is bold text</b></p>
        <p><strong>this is a strong text</strong></p>
        <p><i>this is italic text</i></p>
        <p><em>this is emphasized text</em></p>
        <p>this text is<mark>important</mark></p>
        <p><small>this text is small</small></p>
        <p>my fav color is <del>blue</del> red.</p>
        <p>my fav color is <del>pink</del> <ins>purple</ins>.</p>
    </body>
</html>
