        <h1>Javascript program</h1>
        <p>Here, a javascript changes the value of the scr (source) attribute of an image:</p>

        <script>
            function icecream(as) {
                var pic;
                if(as == 1) {
                    pic="chocolate_icecream.jpg"
                } else {
                    pic="strawberry_icecream.jpg"
                }
                document.getElementById('myimage').src = pic;
            }
        </script>

        <img id="myimage" src="chocolate_icecream.jpg" width="200" height="180">
