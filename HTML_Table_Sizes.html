<!DOCTYPE html>
<html>
    <head> 
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>90% wide HTML Table</h2>

        <table style="width:90%">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Aaaaaa</td>
                <td>Bbbbbb</td>
                <td>Cccccc</td>
            </tr>
            <tr>
                <td>Daaaaa</td>
                <td>Ebbbbb</td>
                <td>Fccccc</td>
            </tr>
            <tr>
                <td>Iaaaaa</td>
                <td>JJbbbb</td>
                <td>KKcccc</td>
            </tr>
        </table> 
    </body> 
</html>
