<!DOCTYPE html>
<html>
    <head>
        <style>
                table,th,td{           
                border:1px solid black; 
                /* border:1px solid white; */
                /* border-collapse: collapse; */
                border-radius: 10px;
            }
            /* th,td{
                background-color:#96D4D4; 
            } */
        </style>
    </head>
    <body>
        <h1>Table with Border</h1>
        <p>Use the CSS border property to add a border to the table.</p>
        <table style="width:100%">
            <tr>
                <th>company</th>
                <th>contact</th>
                <th>country</th>
            </tr>
            <tr>
                <td>Aaaaaa</td>
                <td>bbbbbb</td> 
                <td>cccccc</td>
            </tr>
            <tr>
                <td>dddddd</td>
                <td>eeeeee</td> 
                <td>ffffff</td>
            </tr>
            <tr>
                <td>gggggg</td>
                <td>hhhhhh</td> 
                <td>iiiiii</td>
            </tr>
        </table>
    </body>
</html>
