<!DOCTYPE html>
<html>
    <head>
        <title> HTML Iframes</title>
    </head>
    <body>
        <h2>HTML Iframe Syntax</h2>
        <h4>The HTML iframe tag specifies an inline frame. </h4>
        <h4>An inline frame is used to embed another document within the current HTML document.</h4>

        <iframe src="https://www.google.com/"  style="height:500px;width:500px" title="Iframe Example"></iframe>
    </body>
</html>
