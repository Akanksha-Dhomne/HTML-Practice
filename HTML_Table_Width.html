<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h2>Set the first column to 80% of the table width</h2>

<table style="width:100%">
    <tr>
        <th style="width:80%">company</th>
        <th>contact</th>
        <th>country</th>
    </tr>
    <tr>
        <td>Aaaaaa</td>
        <td>bbbbbb</td> 
        <td>cccccc</td>
    </tr>
    <tr>
        <td>dddddd</td>
        <td>eeeeee</td> 
        <td>ffffff</td>
    </tr>
    <tr>
        <td>gggggg</td>
        <td>hhhhhh</td> 
        <td>iiiiii</td>
    </tr>
</table>
</body>
</html>
