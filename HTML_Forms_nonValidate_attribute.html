<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>The form nonvalidate attribute:</h1>
        <p>The nonvalidate attribute indicates that the form input is not to be validated on submit:</p>

        <form action="/action_page.php" novalidate>
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit">
        </form>
        <p><b>Note:</b>The nonvalidate attribute of the  form tag is not supported in safari 10 (or earlier).</p>

        <br>
