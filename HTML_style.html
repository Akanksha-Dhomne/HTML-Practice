<!DOCTYPE html>
<html>
    <head>
        <title>Style Attributes like color, font-size, background-color</title>
    </head>
    <body>
        <p>this is a normal text</p>
        <p style="color:red;">i am in red color.</p>
        <p style="color:blue;">i am in blue color.</p>
        <hr>
        <p style="font-size:70px;">i am big text</p>
        <p style="font-size:50px;">i am another big text</p>
        <hr>
    </body>
    <body style="background-color:skyblue;">
        <h1>this is a heading</h1>
        <p>this is a paragraph</p>
    </body>
</html>
