<!DOCTYPE html>
<html>
    <head>
    <style>
       body {background-color:aquamarine;}
       h1 {color:darkblue;}
       p {color:lightcoral;}
    </style>
    </head>
    <body>
        <h1>An Internal css is defined in the <q>head tag</q> section of an HTML page, within a <q>style element.</q> </h1>
        <p>An Inline css is used to define  a style for a single HTML page.</p>
    </body>
</html>
