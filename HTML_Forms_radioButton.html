<!DOCTYPE html>
<html>
    <head>
        <title>Forms:</title>
    </head>
    <body>
        <h1>Radio Buttons</h1>
        <p>Choose your favorite web language:</p>

        <form>
            <input type="radio" id="html" name="fav language" value="HTML">
            <label for="html">HTML</label><br>
            
            <input type="radio" id="css" name="fav language" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" id="php" name="fav language" value="PHP">
            <label for="php">PHP</label><br>

            <input type="radio" id="c#" name="fav language" value="C#">
            <label for="c#">C#</label><br>

            <input type="radio" id="python" name="fav language" value="Python">
            <label for="python">Python</label><br>

            <input type="radio" id="c++" name="fav language" value="C++">
            <label for="c++">C++</label><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
